apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  labels:
    app: todo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: raheesc/todo-frontend:latest  # âœ… your built image from Jenkins/Docker Hub
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              value: "http://todo-app-service:80"  # internal service name for backend
---
apiVersion: v1
kind: Service
metadata:
  name: todo-frontend-service
spec:
  type: NodePort
  selector:
    app: todo-frontend
  ports:
    - port: 5173
      targetPort: 5173
      nodePort: 30517   # accessible via localhost:30517
